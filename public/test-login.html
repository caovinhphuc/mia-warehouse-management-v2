<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Login - Enterprise Security</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #f5f5f5;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #1890ff;
        margin-bottom: 20px;
      }
      .info {

        padding: 15px;
        border-radius: 4px;
        margin-bottom: 20px;
        border-left: 4px solid #1890ff;
      }
      button {
        background: #1890ff;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        margin-top: 10px;
      }
      button:hover {
        background: #40a9ff;
      }
      .success {
        background: #f6ffed;
        color: #52c41a;
        padding: 15px;
        border-radius: 4px;
        margin-top: 20px;
        border: 1px solid #b7eb8f;
      }
      .error {

        color: #ff4d4f;
        padding: 15px;
        border-radius: 4px;
        margin-top: 20px;
        border: 1px solid #ffccc7;
      }
      code {
        background: #f5f5f5;
        padding: 2px 6px;
        border-radius: 3px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîê Test Login - Enterprise Security</h1>

      <div class="info">
        <strong>Test User:</strong><br />
        Email: <code>test@example.com</code><br />
        Password: <code>Test123!@#</code><br />
        Role: <code>admin</code>
      </div>

      <button onclick="testLogin()">üöÄ ƒêƒÉng nh·∫≠p v√† l∆∞u token</button>
      <button onclick="checkToken()">üîç Ki·ªÉm tra token hi·ªán t·∫°i</button>
      <button onclick="goToSecurity()">üîí M·ªü Security Dashboard</button>

      <div id="result"></div>

    <script>
      const API_URL = "http://localhost:3001";

      async function testLogin() {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "<p>ƒêang ƒëƒÉng nh·∫≠p...</p>";

        try {
          const response = await fetch(`${API_URL}/api/auth/login`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email: "test@example.com",
              password: "Test123!@#",
            }),
          });

          const data = await response.json();

          if (data.success && data.data?.token) {
            localStorage.setItem("authToken", data.data.token);
            localStorage.setItem("token", data.data.token);

            resultDiv.innerHTML = `
                        <div class="success">
                            <strong>‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!</strong><br>
                            Token ƒë√£ ƒë∆∞·ª£c l∆∞u v√†o localStorage.<br>
                            User: ${data.data.user.email}<br>
                            Role: ${data.data.user.role}<br>
                            <br>
                            <a href="/security" style="color: #1890ff;">üëâ M·ªü Security Dashboard</a>
                        </div>
                    `;
          } else {
            resultDiv.innerHTML = `
                        <div class="error">
                            <strong>‚ùå ƒêƒÉng nh·∫≠p th·∫•t b·∫°i:</strong><br>
                            ${data.error || "Unknown error"}
                        </div>
                    `;
          }
        } catch (error) {
          resultDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå L·ªói:</strong><br>
                        ${error.message}<br>
                        <small>Ki·ªÉm tra xem backend c√≥ ƒëang ch·∫°y tr√™n port 3001 kh√¥ng?</small>
                    </div>
                `;
        }
      }

      function checkToken() {
        const token =
          localStorage.getItem("authToken") || localStorage.getItem("token");
        const resultDiv = document.getElementById("result");

        if (token) {
          resultDiv.innerHTML = `
                    <div class="success">
                        <strong>‚úÖ Token ƒë√£ c√≥ trong localStorage</strong><br>
                        Token: <code>${token.substring(0, 50)}...</code><br>
                        <br>
                        <a href="/security" style="color: #1890ff;">üëâ M·ªü Security Dashboard</a>
                    </div>
                `;
        } else {
          resultDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå Ch∆∞a c√≥ token</strong><br>
                        Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc.
                    </div>
                `;
        }
      }

      function goToSecurity() {
        window.location.href = "/security";
      }

      // Auto check on load
      window.onload = function () {
        checkToken();
      };
    </script>
  </body>
</html>
